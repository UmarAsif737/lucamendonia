<html>

<head></head>

<body>
    <div>
        <form>
            <div>
                <label>Revenues:</label>
                <input type="number" class="revenues">
            </div>
            <div>
                <label>Costs:</label>
                <input type="number" class="costs">
            </div>
            <button type="button" id="calculate">Calculate</button>
            <button type="reset">Reset</button>
            <div id="result">Result: </div>
        </form>

    </div>

    <script>
        const calculateBtn = document.getElementById('calculate');
        const revenues = document.getElementsByClassName('revenues');
        const costs = document.getElementsByClassName('costs');
        const result = document.getElementById('result');

        calculateBtn.addEventListener('click', function () {
            let totalRevenue = 0;
            let totalCost = 0;
            for (let i = 0; i < revenues.length; i++) {
                totalRevenue += parseFloat(revenues[i].value) || 0;
                totalCost += parseFloat(costs[i].value) || 0;
            }
            result.innerHTML = `Result: ${(totalRevenue - totalCost).toFixed(2)}`;
        });

    </script>
</body>

</html>
